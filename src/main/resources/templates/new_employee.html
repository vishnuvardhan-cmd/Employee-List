<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
</head>
<body>
<div>
<h1>Employee Management System</h1><br>
<h1>Save Employee</h1>
<br>
<form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
<input type="hidden" th:field="*{id}">
<input type="text" th:field="*{firstName}" placeholder="Employee FirstName" class="form-control mb-4 col-4"><br>
<input type="text" th:field="*{lastName}" placeholder="Employee LastName" class="form-control mb-4 col-4"><br>
<input type="text" th:field="*{emailId}" placeholder="Employee EmailId" class="form-control mb-4 col-4"><br>
<button type="submit" class="btn btn-info col-2">save employee</button>
</form>
</div>
</body>
</html>
